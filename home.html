<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'accueil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Mes Profils</h2>
      <button id="addProfile">Ajouter un profil</button>
    </div>

    <ul class="profile-list">
      <li class="profile-item">
        <span>Cl√©ment</span>
        <label class="switch">
          <input type="checkbox" class="profile-switch">
          <span class="slider round"></span>
        </label>
        <span class="arrow">&#9654;</span>
      </li>
      <li class="profile-item">
        <span>Thomas</span>
        <label class="switch">
          <input type="checkbox" class="profile-switch">
          <span class="slider round"></span>
        </label>
        <span class="arrow">&#9654;</span>
      </li>
    </ul>
  </div>

  <!-- Popup pour ajouter un profil -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Ajouter un nouveau profil</h3>
      <input type="text" id="newProfileName" placeholder="Nom du profil">
      <div class="modal-actions">
        <button id="saveProfile">Ajouter</button>
        <button id="cancelProfile">Annuler</button>
      </div>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
