<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'accueil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Mes Profils</h2>
      <button id="addProfile">Ajouter un profil</button>
    </div>

    <ul class="profile-list">
      <!-- Les enfants seront ajoutÃ©s ici dynamiquement -->
    </ul>
  </div>

  <!-- Popup pour ajouter un enfant -->
  <div id="kidModal" class="modal">
    <div class="modal-content">
      <span class="close-kid-btn">&times;</span>
      <h3>Ajouter un nouvel enfant</h3>
      <input type="text" id="newKidName" placeholder="Nom du profil">
      <div class="modal-actions">
        <button id="saveKid">Ajouter</button>
        <button id="cancelKid">Annuler</button>
      </div>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
