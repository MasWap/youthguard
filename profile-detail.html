<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails du profil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button id="backToHome" class="back-btn">&#9664;</button> <!-- Flèche gauche -->
      <h2 id="profileName"><strong>Nom du Profil</strong></h2>
      <button id="deleteProfile" class="delete-btn">&#128465;</button> <!-- Poubelle -->
    </div>

    <!-- Champ pour modifier le nom d'utilisateur -->
    <div class="field">
      <label for="username"><strong>Nom d'utilisateur</strong></label>
      <input type="text" id="username" name="username" required>
    </div>

    <!-- Sélecteur de date de naissance -->
    <div class="field">
      <label for="dob"><strong>Date de naissance</strong></label>
      <input type="date" id="dob" name="dob">
    </div>

    <!-- Liste des tags avec checkboxes -->
    <div class="field">
      <label><strong>Tags à bannir</strong></label>
      <div id="tagList" class="tag-list">
        <!-- Les checkboxes seront ajoutées dynamiquement ici -->
      </div>
      <a href="manage-tags.html" class="add-tag-link">Ajouter</a> <!-- Lien pour ajouter des tags -->
    </div>

    <!-- Afficher le statut de l'enfant -->
    <div class="field">
      <label><strong>Statut</strong></label>
      <p id="isActive"></p>
    </div>

    <!-- Sélecteur de temps pour limiter l'usage des réseaux sociaux -->
    <div class="field">
      <label for="maxTime"><strong>Temps maximum (HH:MM)</strong></label>
      <input type="time" id="maxTimeInput" name="maxTimeInput" required>
    </div>

    <button id="saveProfile" class="save-btn">Sauvegarder</button>
  </div>

  <script src="profile-detail.js"></script>
</body>
</html>
