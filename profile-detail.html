<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails du profil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button id="backToHome" class="back-btn">&#9664;</button> <!-- Flèche gauche -->
      <h2 id="profileName">Nom du Profil</h2>
      <button id="deleteProfile" class="delete-btn">&#128465;</button> <!-- Poubelle -->
    </div>

    <!-- Sélecteur de date de naissance -->
    <div class="field">
      <label for="dob">Date de naissance</label>
      <input type="date" id="dob" name="dob">
    </div>

    <!-- Input pour bannir des tags -->
    <div class="field">
      <label for="bannedTags">Tags à bannir</label>
      <input type="text" id="bannedTags" placeholder="Ajouter des tags séparés par des virgules">
    </div>

    <!-- Sélecteur de temps pour limiter l'usage des réseaux sociaux -->
    <div class="field">
      <label for="timeLimit">Temps de visionnage des réseaux sociaux (heures/minutes)</label>
      <input type="time" id="timeLimit" name="timeLimit" min="00:00" max="24:00" required>
    </div>

    <button id="saveProfile" class="save-btn">Sauvegarder</button>
  </div>

  <script src="profile-detail.js"></script>
</body>
</html>
