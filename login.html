<!DOCTYPE html>
<html lang="fr" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Formulaire de Connexion | Parental Control</title>
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Connexion
         </div>
         <form id="loginForm">
            <div class="field">
               <input type="email" id="loginEmail" required>
               <label>Adresse Email</label>
            </div>
            <div class="field">
               <input type="password" id="loginPassword" required>
               <label>Mot de passe</label>
            </div>
            
            <div class="field">
               <input type="submit" value="Connexion">
            </div>
            <div class="signup-link">
               Pas encore membre ? <a href="register.html">Inscrivez-vous maintenant</a>
            </div>
         </form>
      </div>
      <script src="login.js"></script>
   </body>
</html>
